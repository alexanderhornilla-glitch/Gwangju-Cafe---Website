<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <title>Gwangju Caf√© - Sign Up</title>

        <link rel="stylesheet" href="Resources/Webpage_Files/Webpage_Style_Sheet/Webpage_Style_Sheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital@1&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav>
            <div class="brand_container">    

            </div>
        </nav>

        <div class="content">
            <div class="banner">
                <img src="Resources/Webpage_Images_&_Icons/Interface_Images/Brand_Logo.png">
            </div>

            <div class="banner">
                <p>Sign Up</p>
            </div>

            <div class="auth_container" id="auth_container">
                <form id="signupForm">
                    <label>Username</label>
                    <input type="text" id="signupUsername" required>

                    <label>Email</label>
                    <input type="email" id="signupEmail" required>

                    <label>Password</label>
                    <input class="password_input" type="password" id="signupPassword" required>

                    <button class="signup_button" type="submit">Sign Up</button>
                    <p>Already have an account? <a href="Resources/Webpage_Files/Section_Pages/Webpage_Sections/LogIn.html">Log In</a></p>
                </form>
            </div>
        </div>
        
        <script src="Resources/Webpage_Files/Section_Pages/Webpage_Functions/AdminSignup.js"></script>
        <script src="Resources/Webpage_Files/Section_Pages/Webpage_Functions/SignUp.js"></script>
    </body>
</html>
