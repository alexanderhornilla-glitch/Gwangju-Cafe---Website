<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <title>Gwangju Café - Log In</title>
        <link rel="stylesheet" href="../../Webpage_Style_Sheet/Webpage_Style_Sheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital@1&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav>
            <div class="brand_container">    
                
            </div>
        </nav>

        <div class="content">
            <div class="banner">
                <img src="../../../Webpage_Images_&_Icons/Interface_Images/Brand_Logo.png">
            </div>

            <div class="banner">
                <p>Log In</p>
            </div>

            <div class="auth_container" id="auth_container">
                <form id="loginForm">
                    <label>Username</label>
                    <input type="text" id="username" required>

                    <label>Password</label>
                    <input class="password_input" type="password" id="password" required>

                    <button class="login_button" type="submit">Log In</button>
                    <p>Don’t have an account? <a href="../../../../SignUp.html">Sign Up</a></p>
                </form>
            </div>
        </div>

        <script src="../Webpage_Functions/AdminSignup.js"></script>
        <script src="../Webpage_Functions/LogIn.js"></script>
    </body>
</html>
